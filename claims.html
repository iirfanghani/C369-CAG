<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Details</title>
    <link rel="stylesheet" href="others.css">
</head>
<body>
    <header class="header">
        <a href="#"><img src="images/logo.png" alt="Ghaninsur" width="215" height="35"></a>
        <nav class="navbar">
            <a href="insurance.html">Insurance</a>
            <a href="claims.html">Claims</a>
            <a href="contact.html">Contact</a>
            <a href="index.html"><button class="btnLogin-popup">Login</button></a>
        </nav>
    </header>
    <main class="claims-main">
        <section class="claims-section">
            <h1 class="claims-title">File Your Insurance Claim</h1>
            <form class="claims-form" id="claims-form" enctype="multipart/form-data">
                <div class="claims-input-group">
                    <label for="policyholder-name" class="claims-label">Policyholder Name</label>
                    <input type="text" id="policyholder-name" class="claims-input" required>
                </div>
                <div class="claims-input-group">
                    <label for="policy-number" class="claims-label">Policy Number</label>
                    <input type="text" id="policy-number" class="claims-input" required>
                </div>
                <div class="claims-input-group">
                    <label for="claim-type" class="claims-label">Claim Type</label>
                    <select id="claim-type" class="claims-input" required>
                        <option value="travel">Travel</option>
                        <option value="Car">Car</option>
                        <option value="Health">Health</option>
                    </select>
                </div>
                <div class="claims-input-group">
                    <label for="description" class="claims-label">Description</label>
                    <textarea id="description" class="claims-input" rows="5" required></textarea>
                </div>
                <div class="claims-input-group">
                    <label for="documents" class="claims-label">Additional Documents</label>
                    <input type="file" id="documents" class="claims-input" accept=".pdf,.doc,.xls,.docx,.xlsx,.jpeg,.png,.tif,.bmp,.gif" multiple>
                    <p class="claims-note">Accept Format: PDF, DOC, XLS, DOCX, XLSX, JPEG, PNG, TIF, BMP, GIF<br>File Size Limit: 5MB per file</p>
                </div>
                <button type="submit" class="claims-submit-btn">Submit Claim</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('claims-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for the submission, the team will assess the situation and check if you meet the requirements.');
            window.location.href = 'insurance.html';
        });
    </script>
</body>
</html>
