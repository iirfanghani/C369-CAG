<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insurance Details</title>
    <link rel="stylesheet" href="insurance.css">
</head>
<body>
    <header class="header">
        <a href="#"><img src="images/logo.png" alt="Ghaninsur" width="215" height="35"></a>
        <nav class="navbar">
            <a href="insurance.html">Insurance</a>
            <a href="claims.html">Claims</a>
            <a href="contact.html">Contact</a>
            <a href="index.html"><button class="btnLogin-popup">Login</button></a>
        </nav>
    </header>
    <section id="enhancedInsuranceDetails" class="enhanced-insurance-details">
        <form class="enhanced-details-form">
            <h2>Policyholder Details</h2>
            <p>Please ensure that all information is correct, as inaccurate details could result in the denial of a claim.</p>
            <div class="form-row">
                <div class="enhanced-form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                </div>
                <div class="enhanced-form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="enhanced-form-group">
                    <label for="identificationNumber">Identification Number:</label>
                    <input type="text" id="identificationNumber" name="identificationNumber" placeholder="Identification number" required>
                </div>
                <div class="enhanced-form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="enhanced-form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="enhanced-form-group">
                    <label for="maritalStatus">Marital Status:</label>
                    <select id="maritalStatus" name="maritalStatus">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="enhanced-form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="enhanced-form-group">
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" id="postalCode" name="postalCode" required>
                </div>
            </div>
            <div class="form-row">
                <div class="enhanced-form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                </div>
                <div class="enhanced-form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
            </div>
            <a href="review.html" class="enhanced-submit-btn">Submit</a>
    </section>
</body>
</html>
